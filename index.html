<!DOCTYPE html>

<head>

    <title>AJS.lava</title>
    <style>
        @font-face {
            font-family: 'Nasalization';
            src: url('Nasalization-Regular.ttf') format('truetype'); /* Adjust the filename if necessary /
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('texture_racingNo_albedo.png'); / Replace with your image URL /

        }

        .center-text {
            font-size: 2em;
            color: #050050; / Change text color to ensure visibility against the background /
        }

        a {
            text-decoration: none; / Remove underline from link /
            color: #000000; / Use a contrasting color for the link /
        }

        a:hover {
            color: #000000; / Change color on hover */
        }
    </style>
</head>
<body>
